<div class="col-md-12">
    <h3>Cadastro de Regimes</h3>
    <form id="regimeForm">
        <div class="mb-3">
            <label for="regimeName" class="form-label">Nome do Regime</label>
            <input type="text" id="regimeName" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="workHours" class="form-label">Horas de Trabalho</label>
            <input type="number" id="workHours" class="form-control" min="0" required>
        </div>
        <div class="mb-3">
            <label for="lunchHours" class="form-label">Horas de Almo√ßo</label>
            <input type="number" id="lunchHours" class="form-control" min="0" required>
        </div>
        <button type="submit" class="btn btn-primary">Salvar Regime</button>
    </form>
    <button class="btn btn-danger btn-sm" onclick="deleteRegime(0)">Excluir</button>
    <ul id="regimeList" class="list-group mt-3"></ul>
</div>
